    <div class="registro-main-container">
        <div class="registro-title-container">
            <h1>Registro de usuarios</h1>
        </div>
        <div class="registro-form-background">
            <div class="registro-main-container">
                <div class="registro-title-container">
                    <h3>Registrar nuevo usuario</h3>
                </div>
                <form action="#" th:action="@{/registrousuario}" th:object="${usuario}" method="post">
                    <div class="registro-form-container">
                        <div class="registro-form-nombres">
                            <label for="registro-nombres" class="registro-form-label">Nombre y apellido</label>
                            <input type="text" placeholder="Ingrese nombre y apellido" th:field="*{nombreCompleto}"
                                   name="registro-nombres"
                                   id="registro-nombres" required>
                        </div>
                        <div class="registro-form-tipousuario">
                            <label for="registro-tipousuario" class="registro-form-label">Tipo de usuario</label>
                            <select th:field="*{idRol.idRol}" id="registro-tipousuario" required>
                                <option value="" disabled selected>Seleccione un tipo de usuario</option>
                                <option th:each="rol : ${roles}" th:value="${rol.idRol}"
                                        th:text="${rol.nombreRole}"></option>
                                <!--                                <option value="ADMIN">Administrador</option>-->
                                <!--                                <option value="SELLER">Vendedor</option>-->
                                <!--                                <option value="MANAGER">Gerente</option>-->
                            </select>
                        </div>
                        <div class="registro-form-email">
                            <label for="registro-email" class="registro-form-label">Correo electrónico</label>
                            <input type="email" placeholder="Ingrese correo electrónico" th:field="*{email}"
                                   name="registro-email"
                                   id="registro-email" required>
                        </div>
                        <div class="registro-form-usuario">
                            <label for="registro-usuario" class="registro-form-label">Usuario</label>
                            <input type="text" placeholder="Ingrese usuario" th:field="*{nombreUsuario}"
                                   name="registro-usuario"
                                   id="registro-usuario" required>
                        </div>
                        <div class="registro-form-password">
                            <label for="registro-password" class="registro-form-label">Contraseña</label>
                            <input type="password" placeholder="Ingrese contraseña" th:field="*{password}"
                                   name="registro-password"
                                   id="registro-password" required>
                        </div>
                        <div class="registro-form-password">
                            <label for="registro-password2" class="registro-form-label">Repetir contraseña</label>
                            <input type="password" placeholder="Repetir contraseña" th:field="*{confirmPassword}"
                                   name="registro-password2"
                                   id="registro-password2" required>
                        </div>
                        <!--                        <div th:if="${error}" class="alert alert-danger ">-->
                        <!--                            <p th:text="${error}"></p>-->
                        <!--                        </div>-->
                        <div class="registro-form-button">
                            <button type="submit">Ingresar nuevo usuario</button>
                        </div>
                    </div>
                </form>
                <div th:if="${success}" class="alert alert-success">
                    <p th:text="${success}"></p>
                </div>
                <div th:if="${error}" class="alert alert-danger">
                    <p th:text="${error}"></p>
                </div>
            </div>
            <div class="product-searchProduct-container">
                <div class="registro-main-container">
